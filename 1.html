<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP DAY 15 - The Grand Spin</title>
    <style>
        :root {
            --gold: #ffcc00;
            --dark-bg: #0d0d0d;
            --neon-blue: #00f2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* --- WHEEL STYLES --- */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 10px solid var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--gold);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border: 5px solid var(--gold);
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 11;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            border-color: #333;
        }

        /* --- SIDEBAR STYLES --- */
        .sidebar {
            width: 350px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ticket-status {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
        }

        .reward-slot {
            background: rgba(0,0,0,0.4);
            border: 1px dashed var(--gold);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .reward-slot.active {
            border-style: solid;
            background: rgba(255, 204, 0, 0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0px var(--gold); }
            50% { box-shadow: 0 0 10px var(--gold); }
            100% { box-shadow: 0 0 0px var(--gold); }
        }

        .voucher-box {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, var(--gold), #ff9900);
            color: black;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
            cursor: pointer;
        }

        .voucher-box span {
            display: block;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

<header>
    <h1>VIP DAY 15th</h1>
    <p>Use your 3 tickets to reveal your ultimate reward</p>
</header>

<div class="container">
    <div class="wheel-container">
        <div class="wheel-pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN</button>
    </div>

    <div class="sidebar">
        <div class="ticket-status">TICKETS REMAINING: <span id="ticketCount">3</span></div>
        
        <h3>Your Mission Rewards:</h3>
        <div class="reward-slot" id="slot1">TICKET 1: ???</div>
        <div class="reward-slot" id="slot2">TICKET 2: ???</div>
        <div class="reward-slot" id="slot3">TICKET 3: ???</div>

        <div class="voucher-box" id="voucherBox" onclick="copyVoucher()">
            <small>CLICK TO COPY YOUR VOUCHER</small>
            <span id="voucherCode">---</span>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const rewards = ["Double XP", "Rare Skin", "Extra Life", "500 Gold", "Mystery Box", "Shield Up", "Mega Multiplier", "Boss Key"];
    const colors = ["#1a1a1a", "#ffcc00", "#1a1a1a", "#ffcc00", "#1a1a1a", "#ffcc00", "#1a1a1a", "#ffcc00"];
    
    let currentDegree = 0;
    let spinsDone = 0;
    const maxSpins = 3;

    function drawWheel() {
        const numSegments = rewards.length;
        const angle = 2 * Math.PI / numSegments;

        for (let i = 0; i < numSegments; i++) {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * angle, (i + 1) * angle);
            ctx.fill();
            
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * angle + angle / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = colors[i] === "#ffcc00" ? "black" : "white";
            ctx.font = "bold 20px Arial";
            ctx.fillText(rewards[i], 230, 10);
            ctx.restore();
        }
    }

    function spinWheel() {
        if (spinsDone >= maxSpins) return;

        document.getElementById('spinBtn').disabled = true;
        
        // Random spin between 2000 and 5000 degrees
        const newSpin = Math.floor(Math.random() * 3600) + 2000;
        currentDegree += newSpin;
        
        canvas.style.transform = `rotate(${currentDegree}deg)`;

        setTimeout(() => {
            const actualDegree = currentDegree % 360;
            const segmentAngle = 360 / rewards.length;
            // Calculate which segment stopped at the top (270 degrees)
            const winningIndex = Math.floor(((360 - actualDegree + 270) % 360) / segmentAngle);
            const result = rewards[winningIndex];
            
            spinsDone++;
            updateSidebar(result);
            
            if (spinsDone < maxSpins) {
                document.getElementById('spinBtn').disabled = false;
            } else {
                showVoucher();
            }
        }, 4000);
    }

    function updateSidebar(reward) {
        const slot = document.getElementById(`slot${spinsDone}`);
        slot.innerHTML = `<strong>TICKET ${spinsDone}:</strong> ${reward}`;
        slot.classList.add('active');
        document.getElementById('ticketCount').innerText = maxSpins - spinsDone;
    }

    function showVoucher() {
        const voucherBox = document.getElementById('voucherBox');
        const code = "VIP15-" + Math.random().toString(36).substr(2, 5).toUpperCase();
        document.getElementById('voucherCode').innerText = code;
        voucherBox.style.display = 'block';
    }

    function copyVoucher() {
        const code = document.getElementById('voucherCode').innerText;
        navigator.clipboard.writeText(code);
        alert("Voucher copied to clipboard: " + code);
    }

    drawWheel();
</script>

</body>
</html>
