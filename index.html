<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rico.bet VIP Surprise Drop</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --rico-gold: #d4af37;
            --rico-dark: #0f0f0f;
            --rico-card: #1c1c1c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--rico-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }

        /* --- UI Elements --- */
        #game-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--rico-gold);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }

        .score-box img { width: 30px; height: 30px; }
        .score-count { font-weight: bold; font-size: 20px; color: var(--rico-gold); }

        /* --- Game Area --- */
        #game-canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle, #2c2c2c 0%, #0f0f0f 100%);
        }

        .drop-item {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            animation: rotate 3s linear infinite;
            z-index: 5;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- Click Effect --- */
        .pop-effect {
            position: absolute;
            border: 2px solid var(--rico-gold);
            border-radius: 50%;
            pointer-events: none;
            animation: pop 0.4s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* --- Modals --- */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 400px;
            background: var(--rico-card);
            border: 2px solid var(--rico-gold);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        h1 { color: var(--rico-gold); margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #ccc; line-height: 1.5; }

        .btn {
            background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #d4af37 100%);
            color: black;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .voucher-display {
            background: #000;
            border: 2px dashed var(--rico-gold);
            padding: 15px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 3px;
        }

        .hidden { display: none !important; }

        .footer-note { font-size: 10px; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="game-header" class="hidden">
        <div class="score-box">
            <img src="https://ricobr.ft-crm.com/media-api/serve/af665c42-6b20-4ab0-b3e1-69d75744b739_Free_Spin.png">
            <span id="spin-count" class="score-count">0/5</span>
        </div>
        <div class="score-box">
            <img src="https://ricobr.ft-crm.com/media-api/serve/75eb5a40-f5c7-417d-9bdc-10750938df03_Bonus.png">
            <span id="credit-count" class="score-count">0/5</span>
        </div>
    </div>

    <div id="start-modal" class="modal">
        <h1>VIP RAIN</h1>
        <p>Catch <b>5 matching icons</b> to unlock your Surprise Drop reward!</p>
        <button class="btn" onclick="startGame()">Start Drop</button>
        <div class="footer-note">*Terms and conditions apply. Missions start in Rico.bet</div>
    </div>

    <div id="result-modal" class="modal hidden">
        <h1 id="winner-title">CONGRATS!</h1>
        <p id="winner-text">You've unlocked the VIP reward. Copy your code to start your mission:</p>
        <div id="voucher-code" class="voucher-display">----</div>
        <button class="btn" onclick="redirectToRico()">Redeem in Rico.bet</button>
    </div>

    <div id="game-canvas"></div>

<script>
    const spinImg = "https://ricobr.ft-crm.com/media-api/serve/af665c42-6b20-4ab0-b3e1-69d75744b739_Free_Spin.png";
    const creditImg = "https://ricobr.ft-crm.com/media-api/serve/75eb5a40-f5c7-417d-9bdc-10750938df03_Bonus.png";
    
    let scores = { spin: 0, credit: 0 };
    let gameActive = false;
    const canvas = document.getElementById('game-canvas');

    function startGame() {
        document.getElementById('start-modal').classList.add('hidden');
        document.getElementById('game-header').classList.remove('hidden');
        gameActive = true;
        
        // Spawn loop
        const spawnInterval = setInterval(() => {
            if (!gameActive) {
                clearInterval(spawnInterval);
                return;
            }
            createItem();
        }, 600);
    }

    function createItem() {
        const item = document.createElement('img');
        const isSpin = Math.random() > 0.5;
        
        item.src = isSpin ? spinImg : creditImg;
        item.className = 'drop-item';
        item.dataset.type = isSpin ? 'spin' : 'credit';
        
        // Random horizontal position
        item.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        item.style.top = '-100px';
        
        canvas.appendChild(item);

        // Animation
        let pos = -100;
        let speed = 3 + Math.random() * 4;
        
        const fall = setInterval(() => {
            if (!gameActive) {
                clearInterval(fall);
                item.remove();
                return;
            }
            
            pos += speed;
            item.style.top = pos + 'px';
            
            if (pos > window.innerHeight) {
                clearInterval(fall);
                item.remove();
            }
        }, 20);

        item.onclick = function() {
            handleCatch(item, fall);
        };
        
        // Touch support
        item.ontouchstart = function(e) {
            e.preventDefault();
            handleCatch(item, fall);
        };
    }

    function handleCatch(item, interval) {
        const type = item.dataset.type;
        scores[type]++;
        
        // Update UI
        document.getElementById(type + '-count').innerText = scores[type] + '/5';
        
        // Visual Pop
        const rect = item.getBoundingClientRect();
        createPopEffect(rect.left + 35, rect.top + 35);
        
        clearInterval(interval);
        item.remove();

        if (scores[type] >= 5) {
            endGame(type);
        }
    }

    function createPopEffect(x, y) {
        const pop = document.createElement('div');
        pop.className = 'pop-effect';
        pop.style.left = (x - 25) + 'px';
        pop.style.top = (y - 25) + 'px';
        pop.style.width = '50px';
        pop.style.height = '50px';
        canvas.appendChild(pop);
        setTimeout(() => pop.remove(), 400);
    }

    function endGame(winner) {
        gameActive = false;
        confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#d4af37', '#ffffff', '#f9e29c']
        });

        const resultModal = document.getElementById('result-modal');
        const voucher = document.getElementById('voucher-code');
        const title = document.getElementById('winner-title');

        if (winner === 'spin') {
            title.innerText = "50,000 FREE SPINS";
            voucher.innerText = "RICO-SPINS-50K";
        } else {
            title.innerText = "50,000 CREDITS";
            voucher.innerText = "RICO-BONUS-50K";
        }

        resultModal.classList.remove('hidden');
    }

    function redirectToRico() {
        // Change this to your actual Rico.bet deposit/login URL
        window.location.href = "https://rico.bet"; 
    }
</script>
</body>
</html>
